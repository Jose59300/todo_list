<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo-List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngFor="let task of items; let i = index">
   <ion-checkbox (click)='complete(i)'></ion-checkbox>
    <ion-label>{{ task }}</ion-label>
    <ion-button (click)='delete(i)'>
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-item>

</ion-content>
